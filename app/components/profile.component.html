<h3>Profile Component</h3>

<h5>{{profile.nickname}}</h5>
<div class="row">
    <div class="col-md-2"> 
        <img class="thumbnail" style="width:100%" src={{profile.picture}}>
    </div>

    <div class="col-md-10"> 
        <ul class="list-grup">
            <li class="list-grup-item">Email: {{profile.name}}</li>
             <li class="list-grup-item">Profile last updated: {{profile.updated_at}}</li>
        </ul>
    </div>
</div>
